# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'VS2017-Win2016'

variables:
  buildConfiguration: 'Release'

steps:

- script: dotnet build Bot.Builder.Community.sln -c Release /p:Version='$(GitVersion.NuGetVersion)'
  displayName: 'Dotnet Build'

- script: dotnet test Bot.Builder.Community.sln -c Release --no-build
  displayName: 'Dotnet Test'

- script: dotnet pack Bot.Builder.Community.sln -c Release --no-build -o '$(build.artifactStagingDirectory)'
  displayName: 'Dotnet Pack'

- task: PublishTestResults@2
  displayName: 'Publish Test Results'
  condition: succeededOrFailed()
  inputs:
    testRunner: VSTest
    testResultsFiles: '**/*.trx'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifcats'
